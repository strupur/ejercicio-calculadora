<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Calculadora</title>
</head>

<body>

    <div class="contenedor">

        <div class="body-calculadora">

            <div class="div-input">

                <label for="numero1" class="label">Número 1</label>
                <input type="number" id="numero1" name="numero1" class="campo-input" placeholder=" Ingrese un número">

                <label for="numero2" class="label">Número 2</label>
                <input type="number" id="numero2" name="numero2" class="campo-input" placeholder=" Ingrese un número">

            </div>

            <div class="div-btn">
                <button class="btn-operacion" onclick="calcular('+')">+</button>
                <button class="btn-operacion" onclick="calcular('-')">-</button>
                <button class="btn-operacion" onclick="calcular('*')">×</button>
                <button class="btn-operacion" onclick="calcular('/')">÷</button>
            </div>

            <div class="div-respuesta" id="resultado">
                Resultado
            </div>

        </div>

    </div>

    <script src="operacion-matematica.js"></script>

</body>

</html>
